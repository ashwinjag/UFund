<div id="user-search-component">
  <label for="search-box">Need Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value.toLocaleLowerCase())" />

  <ul class="search-result">
    <li *ngFor="let need of needs$ | async">
      Name: {{need.name}},
      Price: ${{need.cost}},
      Quantity: {{need.quantity}},
      Type: {{need.type}}
      <button (click)="addToCart(need)" [disabled]="need.quantity == 0">Add To Cart</button>
    </li>
  </ul>
</div>
